<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নোটিশ বোর্ড - হিজলী দিঘাপাড়া যুব সংঘ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');
        :root { --primary-color: #16a085; --light-gray: #f0f2f5; }
        body { font-family: 'Hind Siliguri', sans-serif; background-color: var(--light-gray); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background-color: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        h2 { text-align: center; color: var(--primary-color); }
        .notice-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .notice-item:last-child { border-bottom: none; }
        .notice-item h4 { margin: 0 0 5px; }
        .notice-item p { margin: 0; color: #666; }
        .notice-date { font-size: 0.8rem; color: #999; }
        .home-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-bell"></i> সকল নোটিশ</h2>
        <div class="card" id="notice-board">
            <p>লোড হচ্ছে...</p>
        </div>
        <a href="user.html" class="home-link"><i class="fas fa-home"></i> হোম পেজে ফিরে যান</a>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyDerc9e0-e7WBnkK2GoinFejp7zszXJ3Jc", authDomain: "songho-8ef5c.firebaseapp.com", projectId: "songho-8ef5c", storageBucket: "songho-8ef5c.appspot.com", messagingSenderId: "489031747232", appId: "1:489031747232:web:4c1cde63dabaa620ed2bc5", measurementId: "G-5NY15E3XJJ" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadNotices() {
        const noticeBoard = document.getElementById('notice-board');
        const q = query(collection(db, "notices"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        noticeBoard.innerHTML = '';
        if (querySnapshot.empty) {
            noticeBoard.innerHTML = '<p>কোনো নতুন নোটিশ নেই।</p>';
            return;
        }
        querySnapshot.forEach(doc => {
            const notice = doc.data();
            const date = notice.createdAt.toDate().toLocaleDateString('bn-BD');
            noticeBoard.innerHTML += `<div class="notice-item">
                <h4>${notice.title}</h4>
                <p>${notice.details}</p>
                <p class="notice-date">প্রকাশিত: ${date}</p>
            </div>`;
        });
    }
    loadNotices();
</script>
</body>
</html>
