<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাডমিন লগইন - হিজলী দিঘাপাড়া যুব সংঘ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');
        :root { --primary-color: #2c3e50; --secondary-color: #16a085; --light-gray: #f0f2f5; --dark-text: #34495e; }
        body { font-family: 'Hind Siliguri', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: var(--light-gray); }
        .header-brand { background-color: var(--secondary-color); color: white; padding: 20px; text-align: center; width: 100%; }
        .header-brand h1 { font-size: 1.6rem; margin: 0; }
        .header-brand p { font-size: 0.9rem; margin: 5px 0 0; }
        .header-brand .established { display: inline-block; background-color: white; color: var(--secondary-color); padding: 5px 15px; border-radius: 15px; font-weight: bold; margin-top: 10px; font-size: 0.9rem; }
        .login-container { background-color: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px; text-align: center; margin-top: -50px; position: relative; z-index: 10; }
        h2 { color: var(--dark-text); margin-top: 0; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; text-align: left; position: relative; }
        .form-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }
        input { width: 100%; padding: 12px 12px 12px 40px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background-color: var(--primary-color); color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #34495e; }
        #errorMessage { color: #e74c3c; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <header class="header-brand">
        <h1>হিজলী দিঘাপাড়া যুব সংঘ</h1>
        <p>হিজলী দিঘাপাড়া , বাগাতিপাড়া , নাটোর</p>
        <div class="established">স্থাপিত: ২০২৬</div>
    </header>
    <div class="login-container">
        <form id="adminLoginForm">
            <h2><i class="fas fa-user-shield"></i> অ্যাডমিন লগইন</h2>
            <div class="form-group"><i class="fas fa-envelope"></i><input type="email" id="adminEmail" placeholder="অ্যাডমিন ইমেইল" required></div>
            <div class="form-group"><i class="fas fa-lock"></i><input type="password" id="adminPassword" placeholder="পাসওয়ার্ড" required></div>
            <button type="submit">প্রবেশ করুন</button>
            <p id="errorMessage"></p>
        </form>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    const firebaseConfig = { apiKey: "AIzaSyDerc9e0-e7WBnkK2GoinFejp7zszXJ3Jc", authDomain: "songho-8ef5c.firebaseapp.com", projectId: "songho-8ef5c", storageBucket: "songho-8ef5c.appspot.com", messagingSenderId: "489031747232", appId: "1:489031747232:web:4c1cde63dabaa620ed2bc5", measurementId: "G-5NY15E3XJJ" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const adminLoginForm = document.getElementById('adminLoginForm');
    const errorMessage = document.getElementById('errorMessage');
    adminLoginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = adminLoginForm.adminEmail.value;
        const password = adminLoginForm.adminPassword.value;
        signInWithEmailAndPassword(auth, email, password)
            .then(() => { window.location.href = 'admin.html'; })
            .catch((error) => {
                errorMessage.textContent = 'ভুল ইমেইল বা পাসওয়ার্ড।';
                errorMessage.style.display = 'block';
            });
    });
</script>
</body>
</html>
